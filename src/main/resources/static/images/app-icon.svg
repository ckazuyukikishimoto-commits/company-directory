<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient: Emerald Green to Cyan -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" /> <!-- Emerald-500 -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan-500 -->
    </linearGradient>

    <!-- Grid Pattern for "Data" feel -->
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
    </pattern>

    <!-- Drop Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main Container Background -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#bg-gradient)" />
  
  <!-- Grid overlay -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#grid-pattern)" />

  <!-- Central Icon Composition -->
  <g transform="translate(256, 256)">
    
    <!-- Directory Card (Background) -->
    <!-- Positioned slightly offset for depth -->
    <g transform="translate(-130, -110)">
        <rect x="0" y="0" width="260" height="180" rx="16" fill="white" filter="url(#shadow)" opacity="0.95"/>
        <!-- Card Content: Simplified Lines -->
        <rect x="24" y="24" width="80" height="24" rx="4" fill="#E5E7EB"/> <!-- Title/Logo placeholder -->
        <rect x="24" y="64" width="212" height="12" rx="2" fill="#F3F4F6"/> <!-- Line 1 -->
        <rect x="24" y="88" width="212" height="12" rx="2" fill="#F3F4F6"/> <!-- Line 2 -->
        <rect x="24" y="112" width="160" height="12" rx="2" fill="#F3F4F6"/> <!-- Line 3 -->
    </g>

    <!-- Search Magnifying Glass (Foreground) -->
    <!-- Creating a modern, thick-stroke icon -->
    <g transform="translate(40, 40) rotate(-15)"> <!-- Offset to bottom-right -->
        <!-- Glass Circle -->
        <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="18" filter="url(#shadow)"/>
        <!-- Handle -->
        <line x1="42" y1="42" x2="85" y2="85" stroke="white" stroke-width="18" stroke-linecap="round" filter="url(#shadow)"/>
    </g>
  </g>
</svg>
